name: PHP

on:
  pull_request: {}
  push:
    branches:
      - master
    tags:
      - v*.*.*

jobs:
  php-library:
    uses: equisoft-actions/php-workflows/.github/workflows/php-library.yml@v6
    secrets: inherit
    with:
      checks: phpunit,psalm
      php-version: '8.1'
      extensions: pcov

  php-library-8-3:
    uses: equisoft-actions/php-workflows/.github/workflows/php-library.yml@v6
    secrets: inherit
    with:
      checks: phpunit,psalm
      php-version: '8.3'
      extensions: pcov
